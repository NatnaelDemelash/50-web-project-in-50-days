<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <title>Expanded Image Cards</title>

  <body>

          "
        >
          <h3>Madagascar</h3>
        </div>

        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1581876804153-74295c0f59e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        >

        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1507475380673-1246fa72eeea?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');

          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1623613229313-5e59f698526f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "
        >
          <h3>Turkey</h3>
        </div>

        <div
          class="panel"
          style="
            background-image: url('https://images.unsplash.com/photo-1590545651636-f0e7f151239f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
